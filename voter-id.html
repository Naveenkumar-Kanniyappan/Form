<!DOCTYPE html>
<html>
    <head>
        <title>Voter-ID</title>
    </head>
    <body class="body">
        <h1 align="center">Voter ID</h1>
        <form action="voter register.html">
            <div class="img">
               <center><img src="download.jpeg" alt="img"></center> 
               
            </div><br>

            <div class="fname">
                <label for="fname">1.First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
            
            
                <label for="lname">Last Name</label>
                <input type="lname" name="lname" id="lname" placeholder="enter your last name" required>
            </div><br>

            <div class="birth">
                <label for="birth">2.Date Of Birth</label>
                <input type="date" name="birth" id="birth"  required >
            </div><br>

            <div class="cast">
                <label for="cast">3.Cast</label>
                <input type="cast" name="cast" id="cast" required placeholder="enter your cast">
            </div><br>

            <div class="religion">
                <label for="religion">4.Religion</label>
                <select name="religion" id="religion" required>
                    <option value="hindu"> Hindu</option>
                    <option value="Islam"> Islam</option>
                    <option value="Christian">Christian</option>
                    <option value="Sikhism">Sikhism</option>
                    <option value="Buddhism">Buddhism</option>
                    <option value="Jainism">Jainism</option>
                </select>
            </div><br>

            <div class="national">
                <label for="national">5.Nationality</label>
                <select name="national" id="national" required>
                    <option value="amerika">Amerika</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="newzeland">New Zeland</option>
                    <option value="srilanka">Sri Lanka</option>
                </select>
            </div><br>

            <div>
                <label for="disability">6.Disability</label><br>
                <input type="radio" name="disability" id="disability">
                <label for="yes">Yes</label><br>
                <input type="radio" name="disability" id="disability">
                <label for="no">No</label>
            </div><br>
            <div>
                <label for="age">7.Complet age:</label><br>
                <label >18+</label>
                <input type="radio" name="age" id="age" required>
               
            </div><br>

            <div>
                <label for="email">8.Email</label>
                <input type="email" name="email" id="email" required placeholder="enter your email adders">
            </div><br>

            <div>
                <label for="phoneno">9.Phone Number</label>
                <input type="number" name="phoneno" id="phoneno" required placeholder="enter your mobile number">
            </div><br>

            <div>
                <label for="adders">10.Adders detailas</label>
                <textarea name="adders" id="adders" required placeholder="enter your adders"></textarea>

            </div><br>
             <div>
                <label for="location">11.Google location</label><br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.149423055313!2d80.22584100000002!3d13.089715000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52642e3c8faf7f%3A0x5c1f7526b2bfe819!2sDCKAP!5e0!3m2!1sen!2sin!4v1723778188999!5m2!1sen!2sin" width="300" height="300" style="border:1px;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div><br>
             <div>
                 <label for="residential">12.Residential</label>
                 <select name="residential" id="residential" required>
                   <option value="area">Area</option>
                   <option value="down">Down</option>
                 </select>
             </div><br>
            <div>
                <label for="taluk">13.Taluk</label>
                <select name="taluk" id="taluk" required> 
                    <option value="manabarai">Manabarai</option>
                    <option value="trichy">Trichy</option>
                    <option value="karur">Karur</option>
                    <option value="kadavur">Kadavur</option>
                    <option value="kulithalai">Kulithalai</option>
                </select>           
            </div><br>
            <div>
                <label for="pincode">14.Pincode</label>
                <input type="number" name="pincode" id="pincode" required placeholder="enter your pincode">
            </div><br>
            <div>
                <label for="distric">15.Disteic</label>
                <select name="distric" id="distric" required >
                   <option value="madurai">Madurai</option>
                   <option value="chennai">Chennai</option>
                   <option value="karur">Karur</option>
                   <option value="kaanchipuram">Kaanchipuram</option>
                   <option value="trichy">Trichy</option>  
                </select>
            </div><br>
            <div>
            <label for="upload">16.Upload your documents</label><br><br>
            <label>Community <input type="file" name="upload" id="Community"></label><br><br>
            <label>Aadher<input type="file" name="upload" id="Aadher"></label><br><br>
            <label >SSLC marksheet & Transfer certificat<input type="file" name="upload" id="sslc"></label><br><br>
            <label >HSLC marksheet & Transfer certificat<input type="file" name="upload" id="hslc"></label>
           
            </div><br>
            <div>
                 <label for="signature">17.Signatutre</label>
                 <input type="signature" name="signature" id="signature">
                             
            </div><br>
            <center> <button type="submit"> Register</button></center>
        </form>
    </body>
</html>
